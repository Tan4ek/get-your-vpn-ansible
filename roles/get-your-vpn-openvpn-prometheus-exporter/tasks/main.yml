---
# get-your-vpn-openvpn-prometheus-exporter

- name: create directory
  ansible.builtin.file:
    path: /opt/get-your-vpn/get-your-vpn-openvpn-prometheus-exporter
    state: directory
    mode: '0755'

- name: prepare docker-compose.yml
  template:
    src: docker-compose.yml.j2
    dest: /opt/get-your-vpn/get-your-vpn-openvpn-prometheus-exporter/docker-compose.yml

- name: run get-your-vpn-openvpn-prometheus-exporter
  docker_compose:
    project_src: /opt/get-your-vpn/get-your-vpn-openvpn-prometheus-exporter
    build: no
    files:
    - docker-compose.yml
